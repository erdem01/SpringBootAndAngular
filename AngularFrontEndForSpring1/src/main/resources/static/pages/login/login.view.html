<div class="col-md-2 col-md-offset-5" >
	<form class="form-horizontal" role="form" ng-submit="ctrl.login()" name="userForm">
		<div class="form-group">
			<label class="control-label" for="name">Name</label>
			<input type="text" id="name" class="form-control" ng-model="ctrl.username" />
		</div>
		<div class="form-group">
			<label class="control-label" for="password">Password</label>
			<input type="password" id="password" class="form-control" ng-model="ctrl.password" />
		</div>
		<div class="form-group">
			<input type="submit" class="form-control" value="Login" />
		</div>
	</form>
</div>
