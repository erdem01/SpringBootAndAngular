<div class="container col-md-4 col-md-offset-4">
	<div class="jumbotron" >
		<div class="col-md-12 thumbnail">
			<img src="pages/login/logo.png"	alt="Generic placeholder thumbnail">
		</div>
		<div class="caption">
			<h1 class="text-center">Coffee Shop</h1>
		</div>
		<form class="form-horizontal" role="form" ng-submit="ctrl.login()" name="userForm">
			<div class="form-group">
				<label class="control-label" for="name">Name</label>
				<input type="text" id="name" class="form-control" ng-model="ctrl.username" />
			</div>
			<div class="form-group">
				<label class="control-label" for="password">Password</label>
				<input type="password" id="password" class="form-control" ng-model="ctrl.password" />
			</div>
			<div class="form-group">
				<input type="submit" class="form-control btn btn-primary" value="Login" />
			</div>
		</form>
	</div>
</div>
